<style type="text/css">
    .course-thumb-box {width:120px;height:60px;}
</style>
<div class="panel">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2"><a href="{:U('add')}" class="btn btn-info">添加资料</a></div>
        </div>

    </div>
</div>
<div class="panel">
    <div class="panel-body">
        <empty name="output['list']">
            {$emptyHtml}
            <else/>
            <table class="table table-bordered m-product-list" border="0" cellpadding="0" cellspacing="0">
                <thead>
                <tr>
                    <th width="80" id="js-order-title" data-url="{:U('changeorder')}">排序</th>
                    <th>标题</th>
                    <th width="100">下载量</th>
                    <th width="100">状态</th>
                    <th width="200">操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="output['list']" item="vo">
                    <tr>
                        <td><input type="number" min="1" data-id="{$vo['id']}" data-val="{$vo['sort']}" class="form-control js-order-input" value="{$vo['sort']}"></td>
                        <td>{$vo['title']}</td>
                        <td>{$vo['download_count']}</td>
                        <td>
                            <if condition="$vo['status'] eq 1">
                                <span class="text-success">上架中</span>
                                <else/>
                                <span class="text-danger">已下架</span>
                            </if>
                        </td>
                        <td class="operation-box">
                            <a href="{:U('edit',array('id'=>$vo['id']))}">编辑</a><span class="fg">|</span><a href="{:U('a_del_one',array('id'=>$vo['id']))}">删除</a>
                        </td>
                    </tr>
                </foreach>

                </tbody>
            </table>
        </empty>

    </div>
    <div class="panel-footer">
        <div class="m-pagination">
            {$output['paging']}
        </div>
    </div>
</div>
