<style type="text/css">
    .course-thumb-box {width:120px;height:60px;}
</style>
<div class="panel">
    <div class="panel-body">
        <div class="u-page-title">当前试卷：{$surveyInfo['title']}</div>
        <p><a style="" class="btn btn-info" href="{:U('add_question',array('sid'=>$surveyInfo['id']))}">添加提问</a></p>
        <empty name="questionList">
            {$emptyHtml}
            <else/>
            <table class="table table-bordered m-question-list m-t-20" border="0" cellpadding="0" cellspacing="0" >
                <thead>
                <tr>
                    <th width="60">排序</th>
                    <th width="">题目名称</th>
                    <th width="200">类型</th>
                    <th width="120">操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="questionList" item="vo">
                    <tr class="item">
                        <td><input style="width:60px;" type="text" value="{$vo['sort']}" > </td>
                        <td class="js-title">{$vo['question']}</td>
                        <td class="js-title">{$vo['type']==1?"单选":"多选"}</td>
                        <td class="operation-box">
                            <a  class='js-edit-section' data-id="{$vo['id']}" href="{:U('edit_question',array('id'=>$vo['id']))}">编辑</a>
                            <a href="javascript:" class="js-del-question" data-url="{:U('a_del_question',array('id'=>$vo['id']))}">删除</a>
                        </td>
                    </tr>
                </foreach>

                </tbody>
            </table>
        </empty>

    </div>
</div>
