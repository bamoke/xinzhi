
<div class="panel">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2"><a href="{:U('add')}" class="btn btn-info">添加调查问卷</a></div>
        </div>

    </div>
</div>
<div class="panel">
    <div class="panel-body">
        <empty name="output['list']">
            {$emptyHtml}
            <else/>
            <table class="table table-bordered m-product-list" border="0" cellpadding="0" cellspacing="0">
                <thead>
                <tr>
                    <th width="80">ID</th>
                    <th>问卷标题</th>
                    <th width="80">赠送红包金额</th>
                    <th width="80">参与人数</th>
                    <th width="120">状态</th>
                    <th width="180">操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="output['list']" item="vo">
                    <tr>
                        <td>{$vo['id']}</td>
                        <td>{$vo['title']}</td>
                        <td>
                            <empty name="vo['give_balance']">
                                    <span class=""> 无赠送</span>
                                <else/>
                                    <span class="text-danger">￥{$vo['give_balance']}</span>
                            </empty>
                            
                        </td>
                        <td>{$vo['partake_num']}</td>
                        <td>
                            <if condition="$vo['status'] eq 1">
                                <span class="text-success">展示</span>
                                <else/>
                                <span class="text-danger">隐藏</span>
                            </if>
                        </td>
                        <td><a href="{:U('edit',array('id'=>$vo['id']))}">编辑</a>
                            <a href="{:U('question',array('sid'=>$vo['id']))}">问卷内容</a>
                        </td>
                    </tr>
                </foreach>

                </tbody>
            </table> 
        </empty>

    </div>
    <div class="panel-footer">
        <div class="m-pagination">
            {$output['paging']}
        </div>
    </div>
</div>
