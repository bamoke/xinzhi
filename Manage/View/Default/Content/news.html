<div class="panel">
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-2">
                <include file="Content/side-nav"/>
            </div>
            <div class="col-xs-10">
                <div  class="u-page-title">
                    <span class="caption">{$pageTitle}</span>
                    <a href="{:U('add',array('cid'=>$_GET['cid'],'page_type'=>$pageType))}" class="btn btn-danger">添加文章</a>
                </div>
                <table class="table js-table-list">
                    <thead>
                    <tr>
                        <th width="400">标题</th>
                        <th>来源</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>是否推荐</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="data" item="list">
                        <tr>
                            <td>{$list['title']}</td>
                            <td>{$list['origin']}</td>
                            <td>{$list['create_time']}</td>
                            <td>
                                <if condition="$list['status'] eq 1">
                                    <span class="text-success">正常</span>
                                    <else/>
                                    不显示
                                </if>
                            </td>
                            <td>
                                <if condition="$list['recommend'] eq 1">
                                    <span class="text-danger">推荐</span>
                                    <else/>
                                    正常
                                </if>
                            </td>
                            <td class="operation-box">
                                <a href="{:U('edit',array('id'=>$list['id'],'page_type'=>$pageType,'cid'=>$list['cid']))}" >修改</a>
                                <a data-url="{:U('del',array('id'=>$list['id'],'page_type'=>$pageType))}" class="js-del-one">删除</a>
                            </td>
                        </tr>
                    </foreach>

                    </tbody>
                </table>
                <div class="pagination">{$page}</div>
            </div>
        </div>


    </div>
</div>
