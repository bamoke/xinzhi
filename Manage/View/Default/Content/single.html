<div class="panel">
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-2">
                <include file="Content/side-nav"/>
            </div>
            <div class="col-xs-10">
                <div  class="u-page-title"><span class="caption">{$data['title']}</span></div>
                <form name="single-form" class="form" action="{:U('update',array('id'=>$data['id']))}">
                    <input type="hidden" name="page_type" value="{$pageType}">
                    <div class="form-group">
                        <label class="control-label">关键词:</label>
                        <input type="text" name="keywords" class="form-control" value="{$data['keywords']}">
                    </div>
                    <div class="form-group">
                        <label class="control-label">内容详情:</label>
                        <script id="editorContainer" name="content">{$data['content']}</script>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-3"><button type="button" class="form-control btn-default" onclick="window.history.back()">返回</button></div>
                        <div class="col-xs-5"><button type="submit" class="form-control btn-info">提交</button></div>

                    </div>
                </form>

            </div>
        </div>


    </div>
</div>
