<div class="panel">
    <div class="panel-body">
        <empty name="output['list']">
            {$emptyHtml}
            <else/>
            <table class="table table-bordered m-product-list" border="0" cellpadding="0" cellspacing="0">
                <thead>
                <tr>
                    <th>缩略图</th>
                    <th width="300">产品名称</th>
                    <th width="200">开团时间</th>
                    <th>结束时间</th>
                    <th>最低开团人数</th>
                    <th>发布时间</th>
                    <th>状态</th>
                    <th width="80">操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="output['list']" item="vo">
                    <tr>
                        <td><div class="thumb-box"><img src="{$Think.const.UPLOAD}/thumb/{$vo['thumb']}" class="thumb" /></div> </td>
                        <td>{$vo['name']}</td>
                        <td>{$vo['sell_start_date']}</td>
                        <td>{$vo['sell_end_date']}</td>
                        <td>{$vo['group_min']}</td>
                        <td>{$vo['create_time']}</td>
                        <td><span class="{$vo['status'] == 1?'text-success':'text-muted'}">{$vo['status'] == 1?"正常":"已下架"}</span></td>
                        <td><a href="{:U('edit',array('id'=>$vo['id']))}">修改</a> </td>
                    </tr>
                </foreach>

                </tbody>
            </table>
        </empty>

    </div>
    <div class="panel-footer">
        <div class="m-pagination">
            {$output['paging']}
        </div>
    </div>
</div>
