<div class="panel">
    <div class="panel-heading"><h2 class="panel-title">产品编辑</h2> </div>
    <div class="panel-body">
        <assign name="proInfo" value="$output['proInfo']"/>
        <form name="edit-form" class="form form-horizontal" action="{:U('a_update',array('id'=>$output['proInfo']['id']))}">
            <div class="form-group">
                <label class="control-label col-xs-2">产品名称:</label>
                <div class="col-xs-5">
                    <input type="text" name="name" class="form-control" value="{$proInfo['name']}">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">推荐到首页展示:</label>
                <div class="col-xs-5">
                    <label class="radio-inline">
                        <input type="radio" name="recommend" value="1" {$proInfo['recommend'] == 1? "checked":""}>是
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="recommend" value="0" {$proInfo['recommend'] == 0? "checked":""}>否
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">产品描述:</label>
                <div class="col-xs-5">
                    <textarea name="description" class="form-control">{$proInfo['description']}</textarea>
                </div>
                <div class="col-xs-3 tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">价格:</label>
                <div class="col-xs-2">
                    <input type="text" name="price" class="form-control" value="{$proInfo['price']}" />
                </div>
                <div class="col-xs-3 tips"></div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-2">最低参团人数:</label>
                <div class="col-xs-2">
                    <input type="text" name="group_min" class="form-control" value="{$proInfo['group_min']}">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>


            <div class="form-group">
                <label class="control-label col-xs-2">开团时间:</label>
                <div class="col-xs-2">
                    <input type="text" name="sell_start_date" class="form-control form_date" id="sell_start_date" value="{$proInfo['sell_start_date']}">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">参团截至时间:</label>
                <div class="col-xs-2">
                    <input type="text" name="sell_end_date" class="form-control form_date" id="sell_end_date" value="{$proInfo['sell_end_date']}">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-2">缩略图:</label>
                <div class="col-xs-2">
                    <div class="m-thumbnail-upload" id="js-thumb-upload-panel">
                        <empty name="proInfo['thumb']">
                            <a href="javascript:" class="add-btn js-add-btn"></a>
                            <div class="thumb-box hidden"><img class="thumb" style=""><span class="del-btn">删除</span> </div>
                            <else/>
                            <a href="javascript:" class="add-btn js-add-btn hidden"></a>
                            <div class="thumb-box">
                                <img class="thumb" src="{$Think.const.UPLOAD}/thumb/{$proInfo['thumb']}">
                                <span class="del-btn">删除</span>
                            </div>
                            <input type="hidden" class="js-old-thumb" name="oldthumb" value="{$proInfo['thumb']}">
                        </empty>
                        <input type="file" name="thumb" class="js-file-input" style="display: none;" >
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-2">产品详情:</label>
                <div class="col-xs-8">
                    <script id="editorContainer" name="content">{$proInfo['content']}</script>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-1"><button type="button" class="form-control btn-default" onclick="window.history.back()">返回</button></div>
                <div class="col-xs-2"><button type="submit" class="form-control btn-info">提交</button></div>

            </div>
        </form>
    </div>
</div>
