<div class="panel">
    <div class="panel-body">
        <empty name="output['list']">
            {$emptyHtml}
            <else/>
            <table class="table table-bordered m-product-list" border="0" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th width="350">课程名称</th>
                        <th width="100">姓名</th>
                        <th width="80">性别</th>
                        <th width="150">手机号码</th>
                        <th width="120">预约日期</th>
                        <th width="120">预约时间</th>
                        <th>用户备注</th>
                        <th width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="output['list']" item="vo">
                        <tr>
                            <td>{$vo['title']}</td>
                            <td>{$vo['realname']}</td>
                            <td>
                                <eq name="vo['gender']" value="1">男
                                    <else/>女</eq>
                            </td>
                            <td>{$vo['phone']}</td>
                            <td>{$vo['day']}</td>
                            <td class="js-time">{$vo['time']}</td>
                            <td>{$vo['notes']}</td>
                            <td class="operation-box">
                                <a href="javascript:" class="js-set-notes" data-id="{$vo['id']}">回访备注</a>
                            </td>
                        </tr>
                    </foreach>

                </tbody>
            </table>
        </empty>

    </div>
    <div class="panel-footer">
        <div class="m-pagination">
            {$output['paging']}
        </div>
    </div>
</div>



<div class="modal fade" id="js-modal-notes">
    <div class="modal-dialog">
        <form id="js-notes-form" action="{:U('update_notes')}" method="get" class="form-horizontal" role="form">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">设置备注</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <div class="control-label col-sm-3">设置上课时间</div>
                        <div class="col-sm-9">

                            <select name="time" class="form-control" required="required">
                                <option value="8">8:00</option>
                                <option value="9">9:00</option>
                                <option value="10">10:00</option>
                                <option value="11">11:00</option>
                                <option value="12">12:00</option>
                                <option value="13">13:00</option>
                                <option value="14">14:00</option>
                                <option value="15">15:00</option>
                                <option value="16">16:00</option>
                            </select>

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
