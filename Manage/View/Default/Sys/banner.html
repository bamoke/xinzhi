<div class="panel">
    <div class="panel-body">
        <div class="u-page-title">
            <span class="caption"> {$pageTitle}</span>
            <a href="{:U('banner',array('t'=>'add'))}" class="btn btn-danger">添加Banner</a>
        </div>
        <div class="alert alert-info">
            <p>只有首页可以展示多张图片轮播。Banner建议尺寸宽度750px,高度320px</p>
        </div>
        <table class="table js-table-list">
            <thead>
            <tr>
                <th width="300">缩略图</th>
                <th width="200">说明</th>
                <th>展示位置</th>
                <th width="200">链接地址</th>
                <th>显示</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="bannerList" item="list">
                <tr>
                    <td><img class="u-banner-thumb" src="{$Think.Upload}/banner/{$list['img']}"></td>
                    <td>{$list['title']}</td>
                    <td>{$list['position_key'] == 1?"首页":"在线测试栏目"}</td>
                    <td>{$list['url']}</td>
                    <td>
                        <if condition="$list['status'] eq 1">
                            <span class="text-success">正常</span>
                            <else/>
                            隐藏
                        </if>
                    </td>
                    <td class="operation-box">
                        <a href="{:U('banner',array('t'=>'edit','id'=>$list['id']))}">修改</a>
                        <a href="javascript:" data-url="{:U('banner_del',array('id'=>$list['id']))}" class="js-del-one">删除</a>
                    </td>
                </tr>
            </foreach>

            </tbody>
        </table>


    </div>
</div>
